spring.application.name=ProyectoFinal

spring.datasource.url=jdbc:mysql://localhost:3306/proyectofinal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always

spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG

spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.web.resources.add-mappings=true

# Configurar sesiones en la base de datos
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m
# Tiempo de expiración de la sesión (en segundos)
server.servlet.session.timeout=1800

# Configurar cookies seguras
server.servlet.session.cookie.name=SESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie
