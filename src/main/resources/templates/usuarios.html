<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Usuarios</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td>[[${usuario.id}]]</td>
                    <td>[[${usuario.nombre}]]</td>
                    <td>[[${usuario.email}]]</td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre}"></span>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/admin/editar/{id}(id=${usuario.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/admin/eliminar/{id}(id=${usuario.id})}" onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
            <a href="/admin/agregar" class="btn btn-success">Agregar Usuario</a>
        </div>
    </div>
</body>
</html>
