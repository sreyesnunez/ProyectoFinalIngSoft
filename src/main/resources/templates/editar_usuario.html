<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Usuario</h1>
        
        <form action="/admin/editar" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-control" name="rol">
                    <option value="ROLE_USER" th:selected="${usuario.roles.![nombre].contains('ROLE_USER')}">Usuario</option>
                    <option value="ROLE_ADMIN" th:selected="${usuario.roles.![nombre].contains('ROLE_ADMIN')}">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
